@(form: Form[(String, String)])(implicit flash: Flash)

@main("Sign in") {
    @helper.form(routes.LoginController.authenticate) {
        @form.globalError.map { error =>
            <p class ="error">
                @error.message
            </p>
        }
        @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
        }
        <p>
            <input type="email" name ="email" placeholder="Email" id ="email" value="@form("email").value">
        </p>
        <p>
            <input type="password" name ="password" placeholder="Password" id ="password" value="@form("password").value">
        </p>
        <p>
            <button type="submit" id="loginbutton">Login</button>
        </p>
        <p class ="note">
            Try login as <em>thomas@@home</em> with <em>1234</em> as password.
        </p>
    }
}
